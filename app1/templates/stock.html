<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Stocks</title>
  </head>
  <body>
    <h1 class="text-center mt-3">View Medicine and Stock</h1>
        <div class="row">
            <div class="col-lg-12 table-responsive p-5">
                <table class="table table-hover mt-4">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Medicine</th>
                        <th scope="col">Purchase Cost</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Selling Price</th>
                        <th scope="col">Manage</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for i in medicine %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ i.medicine_name }}</td>
                        <td>{{ i.purchase_price }}</td>
                        <td>{{ i.quantity }}</td>
                        <td>{{ i.selling_price }}</td>
                        <td><a class="btn btn-success" href="/update/{{ i.id }}" role="button">UPDATE</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 mx-auto">
                <a class="btn btn-danger" href="{% url 'home' %}" role="button">HOME</a>
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
